<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <span id="text">Home</span>
            <div class="disp">
                <span id="score-home">0</span>
            </div>
            <div class="btns"> 
                <button id="btn-h-1" onclick="h1()">+1</button>
                <button id="btn-h-2" onclick="h2()">+2</button>
                <button id="btn-h-3" onclick="h3()">+3</button>
            </div>
        </div>
        <div class="container">
            <span id="text">Guest</span>
            <div class="disp">
                <span id="score-guest">0</span>
            </div>
            <div class="btns">
                <button id="btn-g-1" onclick="g1()">+1</button>
                <button id="btn-g-2" onclick="g2()">+2</button>
                <button id="btn-g-3" onclick="g3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
